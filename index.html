<!DOCTYPE html>
<html lang="en">

<head>
   <title>Frontend Mentor | Profile card component</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

   <!-- =========================[ Main CSS ]========================================== -->
   <link rel="stylesheet" href="css/style.css">

</head>

<body>
   <div class="bg">
      <img src="../images/bg-pattern-top.svg" id="top" alt="">
      <img src="../images/bg-pattern-bottom.svg" id="bottom" alt="">
   </div>

   <div class="container">
      <div class="box">
         <div class="banner">
            <img src="../images/bg-pattern-card.svg" alt="">
         </div>
         <div class="pic-pro">
            <img src="../images/image-victor.jpg" alt="">
         </div>
         <div class="info-pro">
            <h2>Victor Crest <span>26</span></h2>

            <p>Lodon</p>
         </div>
         <hr>
         <ul class="follow-pro">
            <li>
               <h5>80K</h5>
               <p>Followers</p>
            </li>
            <li>
               <h5>803K</h5>
               <p>Likes</p>
            </li>
            <li>
               <h5>1.4K</h5>
               <p>Photos</p>
            </li>
         </ul>
      </div>
   </div>




</body>

</html>
